name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    # 1. Install Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.os == 'windows-latest' && 'win64_mingw81' || '' }}
        install-deps: 'true'
        tools: 'tools_mingw,qt.tools.win64_mingw810'

    # 2. Linux Dependencies
    - name: Install Linux Deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev

    # 3. Create Build Directory
    - name: Create Build Directory
      run: mkdir build

    # 4. Configure CMake (Robust Windows Fix)
    - name: Configure CMake
      working-directory: ./build
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          # Manually add the Qt-bundled MinGW to the front of the PATH
          # IQTA_TOOLS is set by install-qt-action, usually D:\a\NoveoCPP\Qt\Tools
          # The compiler is in mingw810_64\bin
          
          MINGW_BIN="${IQTA_TOOLS}/mingw810_64/bin"
          echo "Adding MinGW to PATH: $MINGW_BIN"
          export PATH="$MINGW_BIN:$PATH"
          
          # Force CMake to use this gcc/g++
          cmake .. -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="gcc.exe" \
            -DCMAKE_CXX_COMPILER="g++.exe"
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    # 5. Build
    - name: Build
      working-directory: ./build
      run: cmake --build . --config Release

    # --- PACKAGING ---
    
    # Windows
    - name: Package Windows
      if: runner.os == 'Windows'
      working-directory: ./build
      shell: bash
      run: |
        # Add MinGW to PATH again for this step to find dlls
        export PATH="${IQTA_TOOLS}/mingw810_64/bin:$PATH"
        
        windeployqt --release --no-translations --no-compiler-runtime --no-angle --no-opengl-sw NoveoDesktop.exe
        
        # Manually copy MinGW runtime DLLs
        cp "${IQTA_TOOLS}/mingw810_64/bin/libgcc_s_seh-1.dll" . || echo "libgcc not found"
        cp "${IQTA_TOOLS}/mingw810_64/bin/libstdc++-6.dll" . || echo "libstdc++ not found"
        cp "${IQTA_TOOLS}/mingw810_64/bin/libwinpthread-1.dll" . || echo "pthread not found"
        
        7z a NoveoDesktop-Windows.zip * -xr!*.obj -xr!*.cpp -xr!*.h -xr!Makefile -xr!CMakeFiles -xr!*_autogen

    # macOS
    - name: Package macOS
      if: runner.os == 'macOS'
      working-directory: ./build
      run: |
        macdeployqt NoveoDesktop.app -dmg
        mv NoveoDesktop.dmg NoveoDesktop-macOS.dmg

    # Linux
    - name: Package Linux
      if: runner.os == 'Linux'
      working-directory: ./build
      run: |
        chmod +x NoveoDesktop
        zip NoveoDesktop-Linux.zip NoveoDesktop

    # --- UPLOAD ---
    - name: Upload Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/NoveoDesktop-Windows.zip
          build/NoveoDesktop-macOS.dmg
          build/NoveoDesktop-Linux.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
