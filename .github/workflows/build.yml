name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    # Fix: Map runner OS names to valid Qt host names
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        # The 'host' parameter must be 'windows', 'linux', or 'mac'
        host: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.os == 'windows-latest' && 'win64_mingw81' || '' }}
        install-deps: 'true'

    - name: Install Linux Deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      working-directory: ./build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ./build
      run: cmake --build . --config Release

    # --- PACKAGING ---
    
    - name: Package Windows
      if: runner.os == 'Windows'
      working-directory: ./build
      run: |
        windeployqt --release --no-translations --no-compiler-runtime NoveoDesktop.exe
        7z a NoveoDesktop-Windows.zip * -xr!*.obj -xr!*.cpp -xr!*.h -xr!Makefile -xr!CMakeFiles

    - name: Package macOS
      if: runner.os == 'macOS'
      working-directory: ./build
      run: |
        macdeployqt NoveoDesktop.app -dmg
        mv NoveoDesktop.dmg NoveoDesktop-macOS.dmg

    - name: Package Linux
      if: runner.os == 'Linux'
      working-directory: ./build
      run: |
        mv NoveoDesktop NoveoDesktop-Linux
        zip NoveoDesktop-Linux.zip NoveoDesktop-Linux

    # --- UPLOAD TO RELEASE ---
    
    - name: Upload Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/NoveoDesktop-Windows.zip
          build/NoveoDesktop-macOS.dmg
          build/NoveoDesktop-Linux.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
