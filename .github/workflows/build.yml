name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.os == 'windows-latest' && 'win64_mingw81' || '' }}
        install-deps: 'true'
        tools: 'tools_mingw,qt.tools.win64_mingw810' # Ensure tools are downloaded

    - name: Install Linux Deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      working-directory: ./build
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          # 1. FIND THE CORRECT COMPILER
          # The action installs Qt in D:/a/NoveoCPP/Qt/
          # We look for g++.exe inside that folder to avoid the system C:/mingw64
          
          # Find g++.exe inside D:/a/NoveoCPP/Qt/Tools
          COMPILER_PATH=$(find ../ -type f -name "g++.exe" | grep "mingw810_64" | head -n 1)
          
          if [ -z "$COMPILER_PATH" ]; then
             echo "Could not find Qt MinGW! Falling back to PATH..."
             COMPILER_PATH="g++"
          else
             echo "Found Qt MinGW: $COMPILER_PATH"
          fi
          
          # 2. CONFIGURE with explicit compiler path
          cmake .. -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER="$COMPILER_PATH" \
            -DCMAKE_C_COMPILER="${COMPILER_PATH/g++/gcc}"
            
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      working-directory: ./build
      run: cmake --build . --config Release

    # --- PACKAGING ---
    
    # Windows
    - name: Package Windows
      if: runner.os == 'Windows'
      working-directory: ./build
      shell: bash
      run: |
        windeployqt --release --no-translations --no-compiler-runtime --no-angle --no-opengl-sw NoveoDesktop.exe
        
        # Copy MinGW DLLs from the SAME compiler we used
        COMPILER_PATH=$(find ../ -type f -name "g++.exe" | grep "mingw810_64" | head -n 1)
        BIN_DIR=$(dirname "$COMPILER_PATH")
        
        cp "$BIN_DIR/libgcc_s_seh-1.dll" . || echo "libgcc skipped"
        cp "$BIN_DIR/libstdc++-6.dll" . || echo "libstdc++ skipped"
        cp "$BIN_DIR/libwinpthread-1.dll" . || echo "pthread skipped"
        
        7z a NoveoDesktop-Windows.zip * -xr!*.obj -xr!*.cpp -xr!*.h -xr!Makefile -xr!CMakeFiles -xr!*_autogen

    # macOS
    - name: Package macOS
      if: runner.os == 'macOS'
      working-directory: ./build
      run: |
        macdeployqt NoveoDesktop.app -dmg
        mv NoveoDesktop.dmg NoveoDesktop-macOS.dmg

    # Linux (Fixed: check file existence)
    - name: Package Linux
      if: runner.os == 'Linux'
      working-directory: ./build
      run: |
        # Ensure executable permission
        chmod +x NoveoDesktop
        zip NoveoDesktop-Linux.zip NoveoDesktop

    # --- UPLOAD ---
    
    - name: Upload Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/NoveoDesktop-Windows.zip
          build/NoveoDesktop-macOS.dmg
          build/NoveoDesktop-Linux.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
